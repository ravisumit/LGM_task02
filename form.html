<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration Form</title>
    <link href="form.css" rel="stylesheet" />
  </head>
  <body >
    <div class="container">
      <h2>Student Registration Profile</h2>
      <div class="main">
          <h3>Kindly Register here</h3>
          <form name="regform" method="post">
            <div id="fn1">
              <label for="name" class="flabel">Name</label>
              <input type="text" name="name" placeholder="Name" required />
            </div>
            <div id="fn2">
              <label for="email" class="flabel">Email</label>
              <input type="email" name="email" placeholder="Email" required />
            </div>
            <div id="fn3">
              <label for="website" class="flabel">Website</label>
              <input
                type="text"
                name="website"
                placeholder="Website"
                required
              />
            </div>
            <div id="fn4">
              <label for="image" class="flabel">Image Link</label>
              <input
                type="text"
                name="image"
                placeholder="Image Link"
                required
              />
            </div>
            <div class="gender">
              <label for="gender" class="flabel">Gender</label>
              <input class="ginput"
                type="radio"
                name="gender"
                id="male"
                value="Male"
                checked
              />
              <label for="male" class="radio-label">Male</label>
              <input type="radio" name="gender" id="female" value="Female" />
              <label for="female" class="radio-label">Female</label>
            </div>
            <div class="skill" id="skillip">
              <label for="skills" >Skills</label>
              <input type="checkbox" name="skill" value="HTML" />
              <label for="html" class="radio-label">HTML</label>
              <input type="checkbox" name="skill" value="CSS" />
              <label for="css" class="radio-label">CSS</label>
              <input type="checkbox" name="skill" value="JS" />
              <label for="js" class="radio-label">JS</label>
            </div>
            <div>
              <input 
               
                type="button"
                value="Enroll"
                onclick="submitForm()"
                id="btn"
              />
              <input id="btn1" type="button" value="Clear" onclick="onClear()" />
            </div>
          </form>
        </div>
        <div class="col-lg-6">
          <h3> Profile</h3>
          <div id="user"></div>
        </div>
      </div>
    </div>
    <script src="form.js"></script>
   
  </body>
</html>
